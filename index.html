<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 3.1 チャットボット</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部スタイルシートをリンク -->
</head>
<body>
    <h1>GitHub Models - Llama 3.1 チャットボット</h1>

    <!-- APIキー入力欄 -->
    <div id="auth-section">
        <input type="password" id="pat-input" placeholder="GitHubのAPIキーを入力してください">
        <button id="auth-btn">認証</button>
        <p id="auth-status"></p>
    </div>

    <!-- チャットインターフェース -->
    <div id="chat-section" class="chat-section">
        <input type="text" id="user-input" placeholder="質問を入力してください...">
        <button id="send-btn">送信</button>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
